{% extends 'base.html' %}

{% block title %}
<h1>Doctors</h1>
{% endblock %}
{% block content %}
<h1 class="text-center">  Our Doctors</h1>
<hr>

<div class="container">
{% for d in doctors %}
   

    <div class="card text-center mx-3 my-3 bg-light" style="width: 18rem; display : inline-block">
        <img src="{{d.doc_image.url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title"> Dr.{{d.doc_name}}</h5>
          <p class="card-text">{{d.doc_spec}}</p>
          <h6>{{d.dep_name}} Department</h6>
          
        </div>
      </div>
    
    
</div>
{% endfor %}
{% endblock %}
